  - key: homepage.intro
    t: >
      ## O CSS está a evoluir mais rapidamente do que nunca.

      Flexbox, Grid, Multi-Coluna... Para não falar de paradigmas totalmente novos como o CSS-in-JS.

      Assim, após o sucesso do nosso inquérito anual [State Of JavaScript](https://stateofjs.com), decidimos assumir
      o mundo dos estilos e selectores para ajudar a identificar as últimas tendências... e tentar fazer a ponte
      o sempre crescente "grande fosso do front-end"!

  - key: homepage.take_survey
