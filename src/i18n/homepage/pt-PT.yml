  - key: newsletter.leave_your_email
    t: Deixe-nos o seu e-mail e informá-lo-emos quando se realizar o próximo inquérito.

  - key: author.sacha.bio
    t: >
      Creator of the [Nivo](http://nivo.rocks/) JavaScript data visualization library as well
      as [Mozaik](http://mozaik.rocks/), a tool for building beautiful dashboards.

