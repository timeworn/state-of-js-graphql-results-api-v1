    # Tools & Methodologies
    ###########################################################################

    # general
    - key: tools.links
      t: Links
    - key: tools.github_link
      t: GitHub
    - key: tools.github_stars
      t: stars
    - key: tools.homepage_link
      t: Homepage
    - key: tools.npm_link
