"""
Completion ratio and count
"""
type Completion @cacheControl(maxAge: 600) {
    total: Int
    count: Int
    percentage: Float
}

type Query {
    """
    Data for a specific survey.
    """
    survey(survey: SurveyType!): Survey
    """
    Data about a specific entity (tool, library, framework, etc.)
    """
    entity(id: ID!): Entity
    """
    Translate a string
    """
    translation(key: String!, localeId: String!): TranslationString
    """
    Get all of a locale's translations
    """
    locale(localeId: String!, contexts: [LocaleContexts]): Locale
    """
    Get all locales
    """
    locales: [Locale]
}
