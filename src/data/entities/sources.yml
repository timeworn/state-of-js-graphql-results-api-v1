# used to normalize the results of the freeform "how did you hear about this survey" field

- id: work
  name: Work
  patterns:
    - co( |-)workers
    - coll?ea?gu?a?es?
    - company

- id: twitter
  name: Twitter
  patterns:
    - twee?t,
    - https\:\/\/t\.co

- id: email
  name: Email
  patterns:
    - e?mail
    - e( |-)?mail